<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="shop_box">
        <div id="shop_sidebar">
            <div id="shop_sidebar1">
                <h2 id="shop_price">Price</h2>
                <p id="shop_price_1"><input class="checkbox" type="checkbox">Cheap Eats</p>
                <p id="shop_price_2"><input class="checkbox" type="checkbox">Mild-range</p>
                <p id="shop_price_3"><input class="checkbox" type="checkbox">Fine Dining</p>
                <p id="shop_price_4"><input class="checkbox" type="checkbox">Costly Eats</p>
            </div>
            <div id="shop_sidebar2">
                
                    <h2 id="shop_brand">Eastablishment Type</h2>
                   
                    <input type="text" id="brand_search" placeholder="Search your favourite">
                    <p id="shop_brand_1"><input class="checkbox" type="checkbox">Restaurents</p>
                    <p id="shop_brand_2"><input class="checkbox" type="checkbox">Quick Bite</p>
                    <p id="shop_brand_3"><input class="checkbox" type="checkbox">Coffee and Tea</p>
                    <p id="shop_brand_4"><input class="checkbox" type="checkbox">Desserts</p>
            </div>
            <div id="shop_sidebar3" >
                <h2 id="shop_category">meals</h2>
                <p id="shop_category_1"><input class="checkbox" type="checkbox">Uncategorized</p>
                <!-- <p id="shop_category_2"><input class="checkbox" type="checkbox"></p> -->
                <p id="shop_category_3"><input class="checkbox" type="checkbox">Breakfast</p>
                <p id="shop_category_4"><input class="checkbox" type="checkbox">Lunch</p>
                <p id="shop_category_5"><input class="checkbox" type="checkbox">Brunch</p>
                <p id="shop_category_6"><input class="checkbox" type="checkbox">Dinner</p>
              

            </div>
            <!--sidebar content-->
        </div>
        <div id="shop_container">
            <div id="shop_upbar">
                <div id="shop_shop">
                    <h1>Indian Restaurent in New Delhi</h1>
                    <p id="shop-filtno"></p>
                </div>
                <div id="shop_sorting">
                    <select name="" id="select_short">
                        <option value="">Sort</option>
                        <option value="LtoH">Low to high</option>
                        <option value="HtoL">High to low</option>
                    </select>
                </div>
            </div>
            
            <!-- append items to container-->
            <div id="shop_items">
                
            </div>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
