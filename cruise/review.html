   <div id="overviewxlm">

   <div id="cabins">
      <div>
        <h1>Cabins</h1>
          <div>
            <button onclick="suiteFunc()" >Suite</button>
            <button onclick="balconyFunc()">balcony</button>
            <button onclick="outsideFunc()">balcony</button>
            <button onclick="insideFunc()">Inside</button>

          </div>

<script type="module">
   const data={
    
    name:"Norwegian Bliss",
    logo:"https://static.tacdn.com/img2/cruises/cruiseline/logos/100x100/24.jpg",
    Cabins:{
        suite:{
            image:"https://media-cdn.tripadvisor.com/media/photo-s/16/44/84/ab/haven-courtyard-penthouse.jpg",
            CabinSize: "207 - 971 sq. ft.",
            Connectedrooms:" 103",
            Accessiblerooms: 7,
            Maximumpassengers: 6,
            Numberofcabins: 388,
        },

        balcony:{
            imgae:"https://media-cdn.tripadvisor.com/media/photo-s/16/44/85/88/balcony-cabin.jpg",
            Cabinsize: '175 - 495 sq. ft.',
            Connectedrooms:' 223',
            Accessiblerooms:' 16',
            Maximumpassengers:' 6',
            Numberofcabins: '1088',
        },

        outside:{
            image:"https://media-cdn.tripadvisor.com/media/photo-s/16/44/7f/aa/family-ocean-view-cabin.jpg",
            Cabinsize: "160 - 372 sq. ft.",
            Connected : '24',
            Accessiblerooms: "8",
            Maximumpassengers: '5',
            Numberofcabins: '111',
        },
         inside:{
             image:"https://media-cdn.tripadvisor.com/media/photo-s/16/44/84/1b/inside-cabin.jpg",
            Cabinsize: "99 - 201 sq. ft.",
            Connectedrooms: "74",
            Accessiblerooms: "11",
            Maximumpassengers: "4",
            Numberofcabins: "456",
        },
    },

  
}
   let logoxlm=document.getElementById("logoxlm")
   
     let imglogo=document.createElement("img")
       imglogo.src=data.logo
     let h1logo=document.createElement("h1")
       h1logo.innerText=data.name

      let ratingDiv=document.createElement("div") 
      import rating from "./reviewC.js"
      ratingDiv.innerHTML=rating()  


      let {Cabins:{suite:{image:sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins}}}=data
      function cabinFunc(sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins,place){

        let cabinsimages=document.getElementById("cabinsimages")
       cabinsimages.innerHTML=null
      let img=document.createElement("img")
           img.src=sImg;
      cabinsimages.append(img)
    let cabinsData=document.getElementById("cabinsData")
          cabinsData.innerHTML=null
        let head=document.createElement("p")
        head.innerText=place
        let data1=document.createElement("p")
        let data2=document.createElement("p")
        let data3=document.createElement("p")
        let data4=document.createElement("p")
        let data5=document.createElement("p")

        data1.innerText=`Cabin size: ${CabinSize}`
        data2.innerText=`Connected rooms: ${Connectedrooms}`
        data3.innerText=`Accessible rooms: ${Accessiblerooms}`
        data4.innerText=`Maximum passengers: ${Maximumpassengers}`
        data5.innerText=`Number of cabins: ${Numberofcabins}`  
        cabinsData.append(head,data1,data2,data3,data4,data5)    

}


cabinFunc(sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins,"Suite")
      logoxlm.append(imglogo,h1logo,ratingDiv)

  let suiteFunc=()=>{
    let {Cabins:{suite:{image:sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins}}}=data

cabinFunc(sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins,"Suite")

      }

      let balconyFunc=()=>{
        let {Cabins:{balcony:{image:sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins}}}=data

cabinFunc(sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins,"Balcony")

      }

let outsideFunc=()=>{
        let {Cabins:{outside:{image:sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins}}}=data

cabinFunc(sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins,"Outside")

      }

      let insideFunc=()=>{
        let {Cabins:{inside:{image:sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins}}}=data

cabinFunc(sImg,CabinSize,Connectedrooms,Accessiblerooms,Maximumpassengers,Numberofcabins,"Inside")

      }

         

    
  
      
</script>
<script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      slidesPerGroup: 1,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
